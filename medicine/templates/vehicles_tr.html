
{% load static %}
<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araçlar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Arka plan rengi daha açık bir ton */
            color: #333; /* Yazı rengi daha koyu bir ton */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ekran boyu yükseklik */
        }

        header {
            background-color: #343a40; /* Navbar arka plan rengi */
            color: #fff; /* Navbar yazı rengi */
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between; /* Logoyu sola, linkleri sağa yerleştir */
            align-items: center;
            padding: 0 20px; /* Kenar boşlukları */
        }

        nav a {
            color: #fff; /* Navbar link rengi */
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #007bff; /* Hover durumunda link rengi */
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            flex-grow: 1; /* İçerik alanını doldurması için */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .car-container {
            display: flex;
            flex-direction: column; /* Arabalar alt alta yerleştirilsin */
            align-items: center; /* Arabalar ortalanacak */
            gap: 20px;
            margin-bottom: 20px;
        }

        .car {
            width: 80%;
            text-align: center;
            background-color: #fff; /* Araba arka planı beyaz */
            padding: 20px;
            border-radius: 10px; /* Köşeleri daha yuvarlatılmış */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Hafif bir gölge efekti */
            transition: transform 0.3s ease;
            position: relative; /* Göreceli pozisyon */
        }

        .car img {
            width: 100%; /* Resmi tamamen dolduracak şekilde genişlik */
            max-height: 500px; /* Resmin maksimum yüksekliği */
            border-radius: 10px; /* Köşeleri daha yuvarlatılmış */
            transition: transform 0.3s ease;
        }

        .car button {
            background-color: #3f51b5; /* Buton arka plan rengi */
            color: #fff; /* Metin rengi */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute; /* Mutlak pozisyon */
            bottom: 20px; /* Alt kenara göre ayarlama */
            left: 50%; /* Sol kenara göre ayarlama */
            transform: translateX(-50%); /* Yatayda ortalamak için */
        }
        
        .car button:hover {
            background-color: #2c387e; /* Hover durumunda arka plan rengi */
        }
        
        .car:hover,
        .car:focus {
            transform: scale(1.05);
        }

        .contact-info {
            margin-top: auto; /* Üst kısmı sayfanın altına yapıştırır */
            padding: 20px;
            background-color: #343a40; /* Footer arka plan rengi */
            color: white; /* Yazı rengi */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 100%; /* İletişim bilgileri en fazla 80% genişlikte */
            margin-bottom: 20px; /* İletişim bilgileri ile araba arasındaki boşluğu ayarla */
        }

        .info {
            display: flex;
            align-items: center;
            margin: 10px 20px; /* Bilgi satırları arasındaki boşluğu ayarla */
        }

        .info img {
            width: 24px;
            height: 24px;
            margin-right: 10px; /* İcon ile yazılar arasındaki boşluğu ayarla */
        }

        .address,
        .phone {
            margin-right: 10px; /* İcon ile yazılar arasındaki boşluğu ayarla */
            font-size: 14px; /* Yazı boyutunu küçült */
        }
        nav {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <nav>

            <header>
                <h1>Araçlar</h1>
            </header>
        </nav>
    </header>

    <div class="container">
        <div class="car-container">
            <div class="car">
                <img src="https://bringatrailer.com/wp-content/uploads/2023/02/855415_003-22980-kUE69n.jpg?fit=940%2C627" alt="Araç Modeli 2">
                <button type="button" onclick="location.href='/allconfirm_tr.html'">Rezervasyon</button>
            </div>
        </div>
    </div>
    <div class="contact-info">
        <div class="info">
            <img src="https://e7.pngegg.com/pngimages/179/773/png-clipart-black-gps-illustration-address-symbol-symbol-miscellaneous-angle-thumbnail.png" alt="Adres İkonu">
            <span class="address">BAHÇEŞEHİR 1. KISIM MAHALLESİ, KEMAL SUNAL CADDESİ, BAHÇEŞEHİR ATRİUM PAZARI BLOK NO: 19 DAİRE NO: 410 BAHÇEŞEHİR / İSTANBUL</span>
       
            <img src="https://e7.pngegg.com/pngimages/160/27/png-clipart-gray-telephone-logo-computer-icons-logo-telephone-miscellaneous-text.png" alt="Telefon İkonu">
            <span class="phone">+90 (212) 608 1304</span>
        </div>
    </div>
    <script>
        // Eğer dil Türkçe ise Türkçe versiyonuna yönlendir
        var language = navigator.language || navigator.userLanguage;
        if (language === 'tr') {
            window.location.href = 'vehicles_tr.html';
        }
    </script>
</body>

</html>
